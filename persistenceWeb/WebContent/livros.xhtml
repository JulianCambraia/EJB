<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

	<h:head> <title>Cadastro de Livros - k19</title> </h:head>
	<h:body>
		<h1>Novo Livro</h1>
		<h:messages />
		<h:form>
			<h:panelGrid columns="2">
				<h:outputLabel value="Nome: " for="livro-nome" />
				<h:inputText value="#{livroMB.livro.nome}" id="livro-nome" />
				
				<h:outputLabel value="PreÃ§o: " for="livro-preco" />
				<h:inputText value="#{livroMB.livro.preco}"  id="livro-preco"/>
				
				<h:commandButton value="Salvar" action="#{livroMB.adiciona()}" />
			</h:panelGrid>
			<h1>Lista de Livros</h1>
			<h:dataTable value="#{livroMB.livros}" var="livro">
				<h:column>
					<h:outputText value="#{livro.nome}" />
				</h:column>
				<h:column>
					<h:outputText value="#{livro.preco}" />
				</h:column>
			</h:dataTable>
		</h:form>
	</h:body>
</html>
