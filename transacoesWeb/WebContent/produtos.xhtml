<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

	<h:head>
		<title>Produtos</title>
	</h:head>
	<h:body>
		<h:form>
			<h:panelGrid columns="2">
				<h:outputLabel value="Nome: " for="produto-nome"/>
				<h:inputText value="#{produtoMB.produto.nome}" id="produto-nome" />
				
				<h:outputLabel value="PreÃ§o:" for="produto-preco"/>
				<h:inputText value="#{produtoMB.produto.preco}" id="produto-preco" />
			</h:panelGrid>
			<h:commandButton value="Save" action="#{produtoMB.adiciona()}" />
			
			<h1>Lista de Produtos</h1>
			<h:dataTable value="#{produtoMB.produtos}" var="produto">
				<h:column>
					<h:outputText value="#{produto.nome}" />
				</h:column>
				
				<h:column>
					<h:outputText value="#{produto.preco}" />
				</h:column>
			</h:dataTable>
		</h:form>
	</h:body>
</html>
